<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boot Strap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
            />
          </div>
        </div>

        <div class="mb-3">
          <select class="form-select">
            <option selected>chose your city</option>
            <option value="1">Islamabad</option>
            <option value="2">Gilgit</option>
            <option value="3">Karachi</option>
            <option value="4">Lahore</option>
          </select>
        </div>
        <div class="row">
          <div class="mb-3 form-check col-sm-4">
            <input type="checkbox" class="form-check-input" id="agreebs" />
            <label for="agreebs" class="form-check-lable">Agree</label>
          </div>
          <div class="mb-3 form-check col-sm-4">
            <input type="radio" class="form-check-input" id="radiobs" />
            <label for="radiobs" class="form-check-lable">Yes/No</label>
          </div>
          <div class="form-check form-switch mb-3 col-sm-4">
            <input class="form-check-input" type="checkbox" id="switch" />
            <label class="form-check-label" for="switch"
              >Default switch checkbox input</label
            >
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
